<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>Geoff's Cowville</title>
  </head>
  <body>
    <main>
      <section
        class="container"
        ng-controller="CowsayController as cowsayCtrl"
        >
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.text) }}
        </pre>
        <form name="cowsayForm"
          ng-submit="cowsayCtrl.save()"
          novalidate
          >
          <input type="text" ng-model="cowsayCtrl.text">

          <button type="submit">Save</button>
        </form>
        <div ng-show="cowsayCtrl.last()" class="history">
          <pre class="cow">
            {{ cowsayCtrl.speak(cowsayCtrl.last()) }}
          </pre>
          <button ng-click="cowsayCtrl.back()">Back</button>
        </div>
      </section>
    </main>
  </body>
</html>
