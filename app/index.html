<!DOCTYPE html>
<html ng-app="cowsayApp">
<head>
  <title>Welcome to Cow Speaks!</title>
</head>
<body>
  <main>
    <header>
      <nav ng-controller="NavController as navCtrl">
        <ul>
          <li ng-repeat="route in navCtrl.routes">
            <a href="{{ route.url }}">{{ route.name }}</a>
          </li>
        </ul>
      </nav>
      <h2 ng-controller="CowsayController as cowsayCtrl">{{ cowsayCtrl.title }}</h2>
    </header>
    <section class="container"
    ng-controller="CowsayController as cowsayCtrl"
    ng-init="cowsayCtrl.current = 'doge'">
      <section class="pretext">
        <pre>
          {{ cowsayCtrl.update(cowsayCtrl.text) }}
        </pre>
      </section>
      <section class="options">
        <span class="cowtext">Select a cowfile</span>
        <form
        ng-submit="cowsayCtrl.speak(cowsayCtrl.text)"
        name="cowsayForm"
        novalidate>
        <select ng-model="cowsayCtrl.current">
          <option ng-repeat="cowfile in cowsayCtrl.cowfiles" value="{{ cowfile }}">
            {{ cowfile }}
          </option>
        </select>
      <span class="cowtext">What does it say?</span>
      <input type="text" ng-model="cowsayCtrl.text" placeholder="Start typing...">
      <span class="cowtext">View it!</span>
      <div class="button-container">
        <button type="submit">Say it!</button>
      </div>
    </form>
    </section>
    <!-- <div class="clearfix"></div> -->
    <section class="pretext">
      <div ng-show="cowsayCtrl.spoken" class="history">
        <pre>
          {{ cowsayCtrl.spoken }}
        </pre>
      </div>
    </section>
    <section class="undo-button-container">
        <button type="button" ng-click="cowsayCtrl.undo()">Undo!</button>
    </section>
  </section>
</main>
</body>
</html>
