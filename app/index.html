<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Cowville App</title>
  </head>
  <body>
    <main>
      <section class="container" ng-controller="CowsayController as cowsayCtrl">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">{{ cowsayCtrl.update(cowsayCtrl.text) }}</pre>
        <div class="cowsay-form">
          <form ng-submit="cowsayCtrl.speak(cowsayCtrl.text)">
            <h3>Select a cow</h3>
            <select ng-model="cowsayCtrl.current">
              <option ng-repeat="cowfile in cowsayCtrl.cowfiles" value="{{ cowfile }}">{{ cowfile }}</option>
            </select>
            <h3>Tell the cow what to say</h3>
            <input type="text" ng-model="cowsayCtrl.text">
            <button type="submit" ng-click="cowsayCtrl.log(cowsayCtrl.text)">log what the cow says</button>
          </form>
        </div>
        <div class="clearfix"></div>
        <div class="history" ng-show="cowsayCtrl.spoken">
          <h3>The cow says...</h3>
          <pre class="cow">{{ cowsayCtrl.spoken }}</pre>
          <button type="button" ng-click="cowsayCtrl.undo()">Undo</button>
        </div>
      </section>
    </main>
  </body>
</html>
