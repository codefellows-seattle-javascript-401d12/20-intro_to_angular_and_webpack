<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>Angular Intro</title>
  </head>
  <body>
    <main>
      <section
      class="container"
      ng-controller="CowsayController as cowsayCtrl"
      ng-init="cowsayCtrl.current = 'squirrel'">
        <h2>{{cowsayCtrl.title}}</h2>

        <pre class="cow">
          {{cowsayCtrl.speak(cowsayCtrl.text)}}
        </pre>

        <form
        ng-submit="cowsayCtrl.speak(cowsayCtrl.text)"
        name="cowsayForm"
        novalidate>
          <select ng-model="cowsayCtrl.current">
            <option ng-repeat="cowfile in cowsayCtrl.cowfiles" value="{{cowfile}}">
              {{cowfile}}
            </option>
          </select>

          <input type="text" ng-model="cowsayCtrl.text" required>
          <button type="submit">Speak!</button>
        </form>
      </section>

      <section class="container" ng-controller="CowsayController">
        <h2>Two-Way Data Binding!</h2>
        <section class="inner-contain">
          <p class="text-binder">{{cowsayCtrl.bindText}}</p>
          <input type="text" ng-model="cowsayCtrl.bindText">
          <button ng-click="cowsayCtrl.logger(cowsayCtrl.bindText)">Log It</button>
        </section>
      </section>
    </main>
  </body>
</html>
