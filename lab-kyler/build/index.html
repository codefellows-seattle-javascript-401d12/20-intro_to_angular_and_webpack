<!DOCTYPE html>
<html ng-app="cowsayApp"> <!-- html tag has an "attribute" and "ng" stands for angular -->
  <head> <!--metadata-->
    <title>welcome to cowville!</title>
  </head>
  <body>
    <main>

      <section class="container" ng-controller="CowsayController"><!-- can use cowsay controller anywhere in this section-->
        <h2>{{ cowsayCtrl.title }}</h2>

        <pre>
          {{ cowsayCtrl.speak(cowsayCtrl.text) }}
        </pre>


        <input type="text" ng-model="cowsayCtrl.text"> <!-- when you type here, the scope object has a 'text' property which is updated-->
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log It!</button>
      </section>

      <section class="container" ng-controller="CowsayController"> <!--made another instance of CowsayController-->
        <h2>H2 -----------</h2>

        <p class="text-binder">{{ cowsayCtrl.bindText }}</p>
        <input type="text" ng-model="cowsayCtrl.bindText">
      </section>

    </main>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
